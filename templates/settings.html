{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <p>
       <b>Here is your current information:</b><br />
       Username: {{ username }}<br />
       First Name: {{ fname }}<br />
       Surname: {{ sname }}<br />
       Email: {{ email }}<br />
       Phone Number: {{ phone }}<br />
   </p>
    <form action="/settings" method="post">
        <fieldset>
            <legend>Change Information</legend>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="fname" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="surname" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email Address" type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="phone" placeholder="Phone Number" type="text"/>
            </div>
        </fieldset>
    <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
