{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <fieldset>
            <legend>Login Credentials</legend>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="surname" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email Address" type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="phone" placeholder="Phone Number" type="number"/>
            </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn brn-primary" type="reset">Clear All Info</button>
    </form>
{% endblock %}
